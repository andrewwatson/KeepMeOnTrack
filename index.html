<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Keep Me On Track How Bout Dah</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Keep Me On Track How Bout Dah</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="about.html">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1 id="pagetitle">Keep Me On Track How Bout Dah</h1>
        <p class="lead">&lt;script&gt; alert('this is awesome!');&lt;/script&gt;</p>
      </div>

      <div id="alert" class="alert alert-danger" role="alert">
        &nbsp;
      </div>

      <div id="controls" class="row">
        <div class="col-md-1 col-md-offset-5">
          <button id="startButton" type="button" class="btn btn-success">Start</button>
        </div>
        <div class="col-md-1">
          <button id="stopButton" type="button" class="btn btn-danger">Stop</button>
        </div>
      </div>

      <table class="table table-striped" id="times">
        <thead>
          <tr>
            <th>Time</th>
            <th>Criticality</th>
            <th>Task</th>
            <th>Duration</th>
          </tr>
          <tbody id="tableBody">
          </tbody>
        </thead>
      </table>

      <form class="form" action="#" id="scheduleform">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-xs-12 aboutme">
            <h4>Drag a CSV file into the bucket.</h4>
            <p>For more details (but not many) click <a href="about.html">here</a>.</p>
          </div>
        </div>
        <div class="row">
          <div id="dropbox" class="col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-xs-12" id="csvpanel">
                <img src="images/bucket.png" alt="drop csv here">
          </div>
        </div>
      </form>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/timetracker.js"></script>

  </body>
</html>
